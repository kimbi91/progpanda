<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drinks</title>
</head>
<body>
    <h1>Drink orders:</h1>
    <table>
        <tr>
            <th>ID:</th>
            <th>Name:</th>
            <th>Quantity:</th>
        </tr>
        <tr data-th-each="drink: ${drinks}">
            <td data-th-text="${drink.id}"></td>
            <td data-th-text="${drink.name}"></td>
            <td data-th-text="${drink.quantity}"></td>
        </tr>
    </table>
</body>
</html>
