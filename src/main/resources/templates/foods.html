<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foods</title>
</head>
<body>
<h1>Food orders:</h1>
    <table>
        <tr>
            <th>ID:</th>
            <th>Name:</th>
            <th>Quantity:</th>
        </tr>
        <tr data-th-each="food: ${foods}">
            <td data-th-text="${food.id}"></td>
            <td data-th-text="${food.name}"></td>
            <td data-th-text="${food.quantity}"></td>
        </tr>
    </table>
</body>
</html>
